<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ¥šEgg Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="timer-container">
      <h2>ðŸ¥šEgg Timer</h2>
      <p>How do you like your eggs?</p>

      <!--Types of Egg to choose from--->
      <div class="egg-options">
        <button class="egg-button" data-type="soft">
          <img
            src="./images/soft_boiled_egg.png"
            alt="Soft Boiled Egg"
            class="egg-icons"
          />
          <p>Soft</p>
        </button>

        <button class="egg-button" data-type="medium">
          <img
            src="./images/medium_boiled_egg.png"
            alt="Medium Boiled Egg"
            class="egg-icons"
          />
          <p>Medium</p>
        </button>

        <button class="egg-button" data-type="hard">
          <img
            src="./images/hard_boiled_egg.png"
            alt="Hard Boiled Egg"
            class="egg-icons"
          />
          <p>Hard</p>
        </button>
      </div>

      <div class="section">
        <p id="timer"></p>
        <p id="message"></p>
      </div>

      <!--Controls of the timer -->
      <div class="timer-controls">
        <button class="toggle-button">
          <span class="icon-circle">
            <img
              src="./images/play-solid.svg"
              class="control-icons"
              id="toggle-icon"
            />
          </span>
        </button>

        <button class="reset-button">
          <span class="icon-circle">
            <img
              src="./images/clock-rotate-left-solid.svg"
              class="control-icons"
            />
          </span>
        </button>
      </div>
    </div>

    <audio id="alarm-sound" src="./sounds/alarm.wav" preload="auto"></audio>
    <script src="script.js"></script>
  </body>
</html>
